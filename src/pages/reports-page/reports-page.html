<ion-header>

    <ion-navbar>
        <ion-title>Reports</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label><p>Ever night a report with all the results is emailed to you. This is an ADMIN only function in which you can request reports for a specific date to be emailed to you in Excel format.</p> 
                    <p>Please select a date you want the report of and click SUBMIT.</p></ion-label>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label>Select Date</ion-label>
            <ion-datetime displayFormat=" DD MMM YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
    </ion-list>

    <div text-center margin-top>
        <button ion-button round type="submit" (click)="createReport(event.month)">Submit</button>
    </div>
</ion-content>
